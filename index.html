  <style>
  .lora-111 {
    font-family: "Lora", serif;
    font-optical-sizing: auto;
    font-weight: 300;
    font-style: italic;
  }

  .jersey-10-regular {
    font-family: "Jersey 10", sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  #section-home {
    animation: czyrink auto linear forwards;
    animation-timeline: scroll();
    animation-range: 0% 95%;
    /* transform-origin: center 280px ; in case i change srink to scale*/
  }

  #blocker {
    animation: cloudblocker auto ease-in forwards;
    animation-timeline: scroll();
    animation-range: 0% 95%;
  }

  #section-tv {
    animation: hiddentv auto linear;
    animation-timeline: scroll();
  }

  #tvimage {
    animation: grow auto linear;
    animation-timeline: scroll();
    animation-range: 95% 100%;
  }

  @supports not (animation-timeline: scroll()) {
    .simpsons {
      animation: opening-gag 1s ease-in 1 1s forwards;
    }
  }

  @keyframes opening-gag {
    from {
      transform: translateY(0px);
    }

    to {
      transform: translateY(300px);
    }
  }

  @keyframes cloudblocker {
    0% {
      background-position: top;
      transform: translateY(300px);
    }

    20% {
      background-position: bottom;
      transform: translateY(0px);
    }

    100% {
      transform: translateY(-50px);
      background-position: bottom;
    }
  }

  @keyframes czyrink {
    0% {}

    10% {
      border-radius: 20px;
    }

    100% {
      height: 0px;
      width: 0px;
      top: 280px;
      border-radius: 50px;
      background-position: bottom;
    }
  }

  @keyframes hiddentv {
    15% {
      opacity: 0;
    }

    20% {
      opacity: 1;
    }

    100% {
      opacity: 1;
    }
  }

  @keyframes grow {
    0% {
      transform: scale(0, 0);
      opacity: 1;
      border-radius: 80px;
    }

    99% {
      transform: scale(1, 1);
      opacity: 1;
      border-radius: 80px;
    }

    100% {
      transform: scale(1, 1);
      opacity: 1;
      border-radius: 0px;
    }
  }

  /* The switch - the box around the slider */

  #slider {
    background-color: #ccc;
    border-radius: 30px;
    -webkit-animation: 0.4s;
    animation: 0.4s;
  }

  #another {
    position: absolute;
    height: 22px;
    width: 22px;
    left: 4px;
    top: 50%;
    transform: translateY(-50%);
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  #another::before {
    content: "";
    display: block;
    width: 14px;
    height: 14px;
    background: url("./src/assets/svgviewer-output-2.svg") center/contain no-repeat;
  }

  #slidecheck:checked+#slider {
    background-color: oklch(60.9% 0.126 221.723);
  }

  #slidecheck:checked~#another {
    transform: translateX(30px) translateY(-50%);
  }

  #slidecheck:checked~#another::before {
    background: url("./src/assets/svgviewer-output.svg") center/contain no-repeat;
  }
</style>
